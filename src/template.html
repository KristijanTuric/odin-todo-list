<html lang="en">
<head>

    <title>To Do List</title>
</head>

        <div class="sideNavSection" id="allButton">All tasks</div>

        <a href="#" id="weekButton">This week</a>
        <div id="projectsnav" class="sideNavSection">Projects
            <a href="#">Programming</a>
            <a href="#">Gym</a>
            <a href="#">+</a>
        </div>
    </div>

    <div id="contentTop">

        <span id="openSideNav">&#9776;</span>
        <div id="contentTitle">Test</div>
    </div>
    

    <div id="content"></div>

    <!-- Footer -->
    <footer>
        <div>Made by Kristijan</div>
